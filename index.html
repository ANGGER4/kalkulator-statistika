<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Statistika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Kalkulator Statistika</h1>
            <textarea id="inputData" placeholder="Masukkan angka, pisahkan dengan koma (,)"></textarea>
            <button id="calculateBtn">Hitung</button>
            
            <div id="results">
                <h2>Hasil:</h2>
                <p id="mean">Rata-rata: -</p>
                <p id="median">Median: -</p>
                <p id="mode">Modus: -</p>
            </div>
        </div>
        
        <footer>
            <p>Made with love by Angger</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
